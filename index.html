<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/df62462e75.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- -------------Header start----------- -->
    <header>

    </header>
    <!-- -------------Header end----------- -->
    <!-- ----------Main start--------- -->
    <main>
        <!-- -----------Section-1 start---------- -->
        <Section class="container">
            <div class="world-cup-banner">
                <h1>The Greatest <br>show on the <br>earth</h1>
                <p>Make your vote count! Play the Bracket Challenge <br> and pick your favourite moment from the FIFA+
                    archive!</p> <br>
                <button class="button"> Watch Live <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <img src="assets/messi (2).png" alt="">
            <div>

            </div>


        </Section>
        <!-- -----------Section-1 end---------- -->

        <!-- -----------Section-2 start---------- -->

        <section class="side-option-bar">
            <div class="side-option-box">
                <div class="side-option-boxs">
                    <div class="box">Upcoming Match</div>
                    <div class="box">All Group</div>
                    <div class="box">Blog</div>
                </div>

            </div>
            <div class="live-blogs">
                <div class="live-blog">
                    <div class="live-blog-banner">
                        <img src="assets/Blog Image.png" alt="">
                        <div class="live-blog-details">
                            <h6 class="live-blog-BUTTON">
                                Watch
                            </h6>
                            <p class="live-text">a while back and it was always something we should prepare for,</p>

                            <div class="live-icons">

                                <i class="fa-regular fa-clock"> 10h</i>

                                <i class="fa-regular fa-comment-dots">21</i>


                            </div>

                        </div>
                    </div>
                </div>

            </div>
            </div>



        </section>
        <!-- -----------Section-2 end---------- -->



    </main>
    <!-- ----------Main end--------- -->

</body>

</html>
